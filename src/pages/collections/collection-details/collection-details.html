<!--
  Generated template for the CollectionDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>{{ collection.title }}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  Collection Details
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>       
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
