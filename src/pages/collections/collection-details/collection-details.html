<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>{{ collection.title }}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let pic of collectionMediaItems; let i = index">
        <ion-avatar item-left (press)="toggleSelection(pic)" (click)="presentMediaModal(pic)">
          <ion-img src="{{pic.url_small}}"></ion-img>
          <ion-checkbox class="selectBox" [(ngModel)]="pic.selected" [hidden]="!selection" (ionChange)="clickCheck(pic.selected)"></ion-checkbox>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>       
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
