<ion-header>

  <ion-navbar>
    <ion-title>Collections</ion-title>
    <ion-buttons end>
      <button ion-button icon-left clear small (click)="showPrompt()">
        <ion-icon name="add"></ion-icon>
        <div>New collection</div>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let collection of collections" (click)="showDetail(collection)" (swipe)="removeCollection(collection)">
    <img src="img/card-amsterdam.png"/>
    <div class="card-title">{{ collection.title }}</div>
  </ion-card>

</ion-content>
