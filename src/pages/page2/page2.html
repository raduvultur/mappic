<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>flickr</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  
  <ion-item>
    <ion-label>Instagram</ion-label>
    <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>
  
  <ion-item>
    <ion-range>
      <ion-icon range-left small name="remove"></ion-icon>
      <ion-icon range-right name="add"></ion-icon>
    </ion-range>
  </ion-item>  
</ion-content>
