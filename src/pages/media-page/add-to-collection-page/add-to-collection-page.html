<ion-header>

  <ion-navbar>
    <ion-title>Add To Collection</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Select collection
    </ion-list-header>
    <button ion-item (click)="showPrompt()">
      <ion-icon name="add"></ion-icon>
      Create a new collection
    </button>
    <ion-item *ngFor="let collection of collections" (click)="collectionSelected(collection)">
      {{collection}}
    </ion-item>    
  </ion-list>
</ion-content>
