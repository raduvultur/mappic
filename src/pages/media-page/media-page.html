<ion-header>

  <ion-navbar>
    <ion-title>mappic - Media</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
  Flickr
  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let pic of flickrPics">
        <ion-avatar item-left>
          <ion-img src="{{pic.url_q}}"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  Instagram
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pic of instaPics">
        <ion-avatar item-left>
          <ion-img src="{{pic.images.thumbnail.url}}"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
