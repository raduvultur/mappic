<ion-header>

  <ion-navbar>
    <ion-title>{{pic.title}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>     
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-img src="{{picUrl}}"></ion-img>
    <ion-spinner></ion-spinner>
    <ion-card-content>
      <ion-card-title>
        {{pic.title}}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
